name: Build PR

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Unshallow
        run: git fetch --unshallow --quiet
      - name: Set up Maven Daemon
        uses: gauthamchandra/mvnd-action@v0.2.1
        with:
          version: '1.0.2'
      - name: Build
        run: mvnd clean verify
